<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="eventDetail.css">
</head>
<body>
    <div class="container">
        <h2>Event Details</h2>
        <form id="participantForm">
            <label for="name">Event Name:</label>
            <input type="text" id="name" required>
            
            <label for="name">Chief Guest:</label>
            <input type="text" id="cg" required>

            <label for="program">Total No. of Programs:</label>
            <input type="text" id="program" required>

            <label for="ProgramDetails">Program Details:</label>
            <input type="text" id="programd" required> 

            <label for="EventTime">Event Starting Time:</label>
            <input type="time" id="event time" required>

            <label for="EventTime">Event Ending Time:</label>
            <input type="time" id="event time" required>


            <label for="Venue">Venue:</label>
            <input type="text" id="venue" required>
            
            
            <button type="submit" class="btn" onclick="registerParticipant()">Register</button>
        </form>
    </div>

</body>
</html>
